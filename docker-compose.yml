# Docker Compose file for Multi-Modal Market Sentiment & Volatility Prediction
# This file sets up all the services needed for Week 1 data ingestion

version: '3.8'

services:
  # PostgreSQL Database - stores all your raw data (news, prices, social media)
  postgres:
    image: postgres:15-alpine
    container_name: sentiment_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      # This keeps your data even if container stops
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_network

  # Zookeeper - manages Kafka cluster (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sentiment_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - sentiment_network

  # Kafka - streaming platform for real-time data ingestion
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sentiment_kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sentiment_network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - in-memory cache for fast feature lookups (optional for now, useful later)
  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentiment_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Define volumes (persistent storage)
volumes:
  postgres_data:
    driver: local
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  redis_data:
    driver: local

# Define networks (so services can talk to each other)
networks:
  sentiment_network:
    driver: bridge
